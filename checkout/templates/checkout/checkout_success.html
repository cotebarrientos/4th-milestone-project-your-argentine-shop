{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-center text-uppercase mb-4">Order Summary</h2>
                <hr>
                <p class="text-black">Thanks for your order! you can find your purchase information below. A confirmation email will be send
                    to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'products' %}"  class="btn btn-black rounded-0 my-2">
					<span class="icon mr-2">
						<i class="fas fa-chevron-left"></i>
					</span>
					<span class="text-uppercase">Continue Shopping</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
