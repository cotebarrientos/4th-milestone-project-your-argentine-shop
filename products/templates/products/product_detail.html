{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h4 class="mb-0 text-left font-weight-bold pb-2">{{ product.name }}</h4>
                    <p class="lead mb-0 text-left font-weight-bold pb-2 text-secondary">â‚¬{{ product.price }} Tax included</p>
                    <p class="mb-0 text-left text-navy-blue"><em><strong>Category:</strong> {{ product.category.friendly_name }}</em></p>
                    <p class="mt-3 text-justify">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
