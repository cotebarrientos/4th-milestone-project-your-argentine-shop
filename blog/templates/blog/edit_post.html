{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}
    <div class="container mb-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-center text-uppercase mb-4">Blog Management</h2>
                <h5 class="text-muted text-center">Edit your post
                    <span class="icon ml-2">
                        <i class="fas fa-pen-square"></i>
                    </span>
                </h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-auto border shadow pl-4 pr-4 pt-3">
                <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mb-5 mt-4">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">
                            <span class="icon mr-2">
                                <i class="fas fa-times"></i>
                              </span>
                            <span class="text-uppercase">Cancel</span> 
                        </a>
                        <button class="btn btn-black rounded-0" type="submit">
                            <span class="text-uppercase">Update Post</span>
                            <span class="icon ml-2">
                                <i class="fas fa-edit"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
