{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'reviews/css/review.css' %}">
{% endblock %}
<!-- Page title here -->
{% block extra_title %} | Write your Review{% endblock %}

{% block content %}

    <!-- Image cover -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 pl-0 pr-0">
                <img class="d-block w-100" alt="Customer Reviews" src="/media/reviews_form.jpg">
            </div>
        </div>
    </section>

    <section class="container mb-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-center text-uppercase mb-4">Write your review</h2>
                <hr class="mb-5">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-auto border shadow pl-4 pr-4 pt-3">
                <form method="POST" action="{% url 'write_review' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{review_form|crispy}}
                    <div class="text-center mb-5 mt-4">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'review' %}">
                            <span class="icon mr-2">
                                <i class="fas fa-times"></i>
                              </span>
                            <span class="text-uppercase">Cancel</span> 
                        </a>
                        <button class="btn btn-black rounded-0" type="submit">
                            <span class="text-uppercase">Add my review</span>
                            <span class="icon ml-2">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
