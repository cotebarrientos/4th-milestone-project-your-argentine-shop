{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="text-center text-uppercase mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="col-12 col-lg-12 mb-5 mt-4 text-center">
    <a class="btn btn-outline-black rounded-0 mt-2 mb-2" href="{% url 'home' %}">
      <span class="icon mr-2">
        <i class="fas fa-times"></i>
      </span>
      <span class="text-uppercase">Cancel</span>      
    </a>
    <button type="submit" class="mt-2 mb-2">
      <span class="text-uppercase">{% trans 'Sign Out' %}</span>
      <span class="icon ml-2">
        <i class="fas fa-sign-out-alt"></i>
      </span>
    </button>
  </div>
</form>


{% endblock %}
